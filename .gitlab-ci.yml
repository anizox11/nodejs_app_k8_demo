image: docker:latest
services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay

stages:
  - build
  - package
  - deploy

cache:
  paths:
  - node_modules/

build:
  image: node:latest
  stage: build
  script:
    - npm install
    - npm install -g grunt
    - npm install -g grunt-cli
    - grunt uglify jshint --force

package:
  image: node:latest
  stage: package
  script: 
    - npm pack
  artifacts:
    paths:
    - ./*.tgz

docker-build:
  stage: package
  script:
  - docker build -t registry.gitlab.com/madhavikhatawakar/nodejs-rest-api .
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
  - docker push registry.gitlab.com/madhavikhatawakar/nodejs-rest-api

k8s-deploy:
  image: google/cloud-sdk
  stage: deploy
  script:
  - echo "$GOOGLE_KEY" > key.json # Google Cloud service account key
  - gcloud auth activate-service-account --key-file key.json
  - gcloud config set compute/zone us-central1-a
  - gcloud config set project nodejs-rest-api-190315 
  - gcloud config set container/use_client_certificate True
  - gcloud container clusters get-credentials  nodejs-rest-api
  - gcloud delete secret registry.gitlab.com
  - kubectl create secret docker-registry registry.gitlab.com --docker-server=https://registry.gitlab.com --docker-username=madhavikhatawakar --docker-password=$REGISTRY_PASSWD --docker-email=madhavikh@cybage.com
  - kubectl apply -f deployment.yml
  - kubectl apply -f service.yml
  only:
  - master

