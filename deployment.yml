apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nodejs-rest-api
  namespace: monitoring
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: nodejs-rest-api
    spec:
      containers:
      - name: nodejs-rest-api
        image: registry.gitlab.com/madhavikhatawakar/nodejs-rest-api
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
      imagePullSecrets:
        - name: registry.gitlab.com
